<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<style>
			@import url("/css/index.css");

			:host {
				display: inline-block;
			}

			input[type="number"] {
				width: 3em;
			}
		</style>
	</head>
	<body>
		<div class="card shadow grid">
			<slot name="image">
				<img src="/img/octicons/file-media.svg" width="120" height="160" decoding="async" />
			</slot>
			<slot name="name">Unnamed</slot>
			<slot name="description">
				<blockquote>No description available</blockquote>
			</slot>
			<form name="bookings">
				<label for="adults">Adults: <slot name="adultPrice"></slot></label>
				<input id="adults" type="number" min="1" value="1" max="99" name="adults" required="" />
				<label for="children">Children: <slot name="childPrice"></slot></label>
				<input type="number" id="children" name="children" min="0" value="0" max="99" required="" />
				<br />
				<div class="clearfix">
					<button type="submit" class="btn btn-accept float-right">Book</button>
				</div>
			</form>
		</div>
	</body>
</html>
